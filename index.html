<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- <div class="afterres" id="afterres">
        <p id="afterresp"></p>
        <div class="game-restart" id="game-restart">
            <button id="btn-game-restart">Restart game </button>
        </div>
    </div> -->
    <main id="main">
        <header>
            <div>
                <h1>
                    <span>Rock</span>
                    <span>Paper</span>
                    <span>Scissors</span>
                </h1>
            </div>
            <div>
                <p>
                    <strong>Computer:</strong>  <span id="computer-score">0</span>
                </p>
                <p>
                    <strong>User:</strong> <span id="user-score">0</span>
                </p>
            </div>
        </header>
        <section class="hands">
            <button>
                <i class="far fa-hand-rock" onclick="check('rock')"></i>
            </button>
            <button>
                <i class="far fa-hand-paper" onclick="check('paper')"></i>
            </button>
            <button>
                <i class="far fa-hand-scissors" onclick="check('scissors')"></i>
            </button>
        </section>
        <section class="result">
            <div class="game-start" id="game-start">
                <button id="btn-game-start">Start game </button>
            </div>
            <div class="game-result hidden"  id="game-result">
                <p id="computer-choice"></p>
                <p id="user-choice"></p>
                <div id="result" class="result-message" >
                </div>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
